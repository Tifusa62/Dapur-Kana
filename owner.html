<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner - Dapur Kana</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f2;
      color: #333;
    }

    header {
      background: #ff914d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #ff914d;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      display: block;
      margin: 16px 0;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      padding: 1rem;
    }

    h2 {
      color: #ff914d;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff914d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="sidebar" class="sidebar">
  <a href="#editMenu">Edit Menu</a>
  <a href="#editBanner">Edit Homepage (Banner)</a>
</div>

<header>
  <button class="hamburger" id="hamburgerBtn">â˜°</button>
  <div class="title">Owner Panel</div>
  <div></div>
</header>

<div class="content">
  <section id="editMenu">
    <h2>Edit Menu</h2>
    <form id="menuForm">
      <input type="text" id="nama" placeholder="Nama Menu" required />
      <input type="number" id="harga" placeholder="Harga" required />
      <input type="text" id="kategori" placeholder="Kategori" required />
      <input type="text" id="deskripsi" placeholder="Deskripsi" required />
      <input type="text" id="gambar_url" placeholder="Link Gambar" required />
      <button type="submit">Tambah Menu</button>
    </form>
    <table id="menuTable">
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Kategori</th><th>Gambar</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="editBanner">
    <h2>Edit Homepage (Banner)</h2>
    <form id="bannerForm">
      <input type="text" id="banner_url" placeholder="URL Gambar Banner Baru" required />
      <button type="submit">Ganti Banner</button>
    </form>
    <h4>Preview Banner Saat Ini:</h4>
    <div id="currentBanner"></div>
  </section>
</div>

<script>
import { createClient } from "https://esm.sh/@supabase/supabase-js"

const supabaseUrl = 'https://qcevidnjbsyjfdwfduiz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZXZpZG5qYnN5amZkd2ZkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzcwODksImV4cCI6MjA2ODYxMzA4OX0.bR-FZBvVbY7njHKvI_lA0GPs4TaHQKq8YzX2a-dJ3JI';
const supabase = createClient(supabaseUrl, supabaseKey)
  // Sidebar toggle
  const sidebar = document.getElementById('sidebar');
  document.getElementById('hamburgerBtn').onclick = () => {
    sidebar.classList.toggle('show');
  };

  // =================== MENU =======================
  const menuForm = document.getElementById('menuForm');
  const menuTableBody = document.querySelector('#menuTable tbody');

  async function loadMenu() {
    const { data, error } = await supabase.from('menu').select('*');
    if (data) {
      menuTableBody.innerHTML = '';
      data.forEach(item => {
        const row = `
          <tr>
            <td>${item.nama}</td>
            <td>${item.harga}</td>
            <td>${item.kategori}</td>
            <td><img src="${item.gambar_url}" width="50" /></td>
            <td><button onclick="deleteMenu('${item.id}')">Hapus</button></td>
          </tr>`;
        menuTableBody.innerHTML += row;
      });
    }
  }

  menuForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const newItem = {
      nama: document.getElementById('nama').value,
      harga: Number(document.getElementById('harga').value),
      kategori: document.getElementById('kategori').value,
      deskripsi: document.getElementById('deskripsi').value,
      gambar_url: document.getElementById('gambar_url').value
    };
    const { error } = await supabase.from('menu').insert([newItem]);
    if (!error) {
      menuForm.reset();
      loadMenu();
    }
  });

  async function deleteMenu(id) {
    const { error } = await supabase.from('menu').delete().eq('id', id);
    if (!error) loadMenu();
  }

  // =================== BANNER =====================
  const bannerForm = document.getElementById('bannerForm');
  const currentBanner = document.getElementById('currentBanner');

  async function loadBanner() {
    const { data, error } = await supabase.from('banner').select('*').limit(1).single();
    if (data && data.url) {
      currentBanner.innerHTML = `<img src="${data.url}" alt="Banner Saat Ini">`;
    }
  }

  bannerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const newUrl = document.getElementById('banner_url').value;

    // Cek apakah sudah ada banner sebelumnya
    const { data: existingBanner } = await supabase.from('banner').select('id').limit(1).single();

    if (existingBanner) {
      await supabase.from('banner').update({ url: newUrl }).eq('id', existingBanner.id);
    } else {
      await supabase.from('banner').insert([{ url: newUrl }]);
    }

    loadBanner();
    bannerForm.reset();
  });

  // =================== INIT =======================
  loadMenu();
  loadBanner();
</script>
</body>
</html>
