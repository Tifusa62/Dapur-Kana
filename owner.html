<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dapur Kana - Owner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button id="menuToggle" class="hamburger">â˜°</button>
      <h1 style="margin: 0; flex: 1; text-align: center;">Dapur Kana - Owner</h1>
      <div class="icons">
        <a href="checkout.html">ðŸ›’</a>
        <a href="notifikasi.html">ðŸ””</a>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <a href="#" onclick="showEditMenu()">Edit Menu</a>
    <a href="#" onclick="showEditBanner()">Edit Homepage (Banner)</a>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Login Section -->
    <section id="loginSection">
      <h2>Login Owner</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </section>

    <!-- Edit Menu Section -->
    <section id="menuSection" style="display: none;">
      <h2>Edit Menu</h2>
      <input type="text" id="nama" placeholder="Nama Menu" />
      <input type="number" id="harga" placeholder="Harga" />
      <input type="text" id="kategori" placeholder="Kategori" />
      <textarea id="deskripsi" placeholder="Deskripsi"></textarea>
      <input type="file" id="gambar" />
      <button onclick="tambahMenu()">Tambah Menu</button>
      <div id="listMenu"></div>
    </section>

    <!-- Edit Banner Section -->
    <section id="bannerSection" style="display: none;">
      <h2>Edit Banner Homepage</h2>
      <input type="file" id="bannerInput" />
      <button onclick="uploadBanner()">Upload Banner</button>
      <div id="currentBanner"></div>
    </section>
  </main>

  <script>
    // Konfigurasi Supabase
    const supabaseUrl = 'https://qcevidnjbsyjfdwfduiz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZXZpZG5qYnN5amZkd2ZkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzcwODksImV4cCI6MjA2ODYxMzA4OX0.bR-FZBvVbY7njHKvI_lA0GPs4TaHQKq8YzX2a-dJ3JI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Toggle Sidebar
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('show');
    });

    // Tampilkan section
    function showEditMenu() {
      document.getElementById('menuSection').style.display = 'block';
      document.getElementById('bannerSection').style.display = 'none';
    }

    function showEditBanner() {
      document.getElementById('menuSection').style.display = 'none';
      document.getElementById('bannerSection').style.display = 'block';
    }

    // Login Owner
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email !== "oishidzato@gmail.com") {
        alert("Hanya owner yang bisa login");
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login gagal: " + error.message);
      } else {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("menuSection").style.display = "block";
        loadMenu();
        loadBanner();
      }
    }

    // Tambah Menu
    async function tambahMenu() {
      const nama = document.getElementById("nama").value;
      const harga = parseInt(document.getElementById("harga").value);
      const kategori = document.getElementById("kategori").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const gambarFile = document.getElementById("gambar").files[0];

      if (!nama || !harga || !kategori || !deskripsi || !gambarFile) {
        alert("Lengkapi semua form");
        return;
      }

      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("menu-images")
        .upload(`menu/${Date.now()}_${gambarFile.name}`, gambarFile);

      if (uploadError) {
        alert("Gagal upload gambar");
        return;
      }

      const gambar_url = `${SUPABASE_URL}/storage/v1/object/public/menu-images/${uploadData.path}`;

      const { data, error } = await supabase.from("menu").insert([
        { nama, harga, kategori, deskripsi, gambar_url },
      ]);

      if (error) {
        alert("Gagal menambah menu");
      } else {
        alert("Menu ditambahkan");
        loadMenu();
      }
    }

    // Load Menu
    async function loadMenu() {
      const { data, error } = await supabase.from("menu").select("*");

      const list = document.getElementById("listMenu");
      list.innerHTML = "";

      data.forEach((item) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${item.nama}</strong> - Rp${item.harga}</p>
          <button onclick="hapusMenu('${item.id}')">Hapus</button>
        `;
        list.appendChild(div);
      });
    }

    // Hapus Menu
    async function hapusMenu(id) {
      const { error } = await supabase.from("menu").delete().eq("id", id);
      if (error) {
        alert("Gagal menghapus");
      } else {
        loadMenu();
      }
    }

    // Upload Banner
    async function uploadBanner() {
      const bannerFile = document.getElementById("bannerInput").files[0];
      if (!bannerFile) return;

      const { data: uploadData, error } = await supabase.storage
        .from("banners")
        .upload(`banner/${Date.now()}_${bannerFile.name}`, bannerFile, {
          upsert: true,
        });

      if (error) {
        alert("Upload gagal");
        return;
      }

      const url = `${SUPABASE_URL}/storage/v1/object/public/banners/${uploadData.path}`;

      await supabase.from("banner").delete(); // hapus sebelumnya
      await supabase.from("banner").insert([{ url }]);

      loadBanner();
      alert("Banner diperbarui!");
    }

    // Load Banner
    async function loadBanner() {
      const { data, error } = await supabase.from("banner").select("*").limit(1);
      const div = document.getElementById("currentBanner");
      if (data.length > 0) {
        div.innerHTML = `<img src="${data[0].url}" style="width: 100%; border-radius: 12px;" />`;
      }
    }
  </script>
</body>
</html>
