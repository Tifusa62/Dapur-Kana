<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dapur Kana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #00cfd3;
    }

    header {
      background: #004d4d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 16px;
      font-size: 20px;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #003333;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #004d4d;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 999;
    }

    main {
      padding: 16px;
    }

    .main-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 16px;
    }

    .banner-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .banner-grid img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .banner-grid {
        grid-template-columns: 1fr;
      }
    }
    .modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.modal-content {
  background: white;
  color: black;
  border-radius: 16px;
  max-width: 90%;
  padding: 20px;
  text-align: center;
}
.modal-content img {
  max-width: 100%;
  border-radius: 12px;
}
.modal-content h2 {
  margin-top: 20px;
  font-size: 22px;
}
.modal-content p {
  font-size: 16px;
  color: #333;
}
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="index.html">Beranda</a>
  <a href="menu.html">Menu</a>
  <a href="checkout.html">Keranjang</a>
  <a href="notifikasi.html">Notifikasi</a>
</div>
<div class="overlay" id="overlay"></div>

<!-- Header -->
<header>
  <button id="menuToggle" class="hamburger">â˜°</button>
  <div class="title">Dapur Kana</div>
  <div class="icons">
    <a href="checkout.html" style="color: white; text-decoration: none;">ðŸ›’</a>
    <a href="notifikasi.html" style="color: white; text-decoration: none;">ðŸ””</a>
  </div>
</header>

<main>
  <div class="main-title">Dapur Kana</div>
  <div class="banner-grid" id="bannerContainer">
    <!-- Banner akan diisi dari Supabase -->
  </div>
  <div id="bannerContainer"></div>
</main>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qcevidnjbsyjfdwfduiz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZXZpZG5qYnN5amZkd2ZkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzcwODksImV4cCI6MjA2ODYxMzA4OX0.bR-FZBvVbY7njHKvI_lA0GPs4TaHQKq8YzX2a-dJ3JI"
  );

  async function loadBannerToIndex() {
    const container = document.getElementById("bannerContainer");
    container.innerHTML = "Memuat banner...";

    const { data, error } = await supabase
      .from("banners")
      .select("*")
      .order("created_at", { ascending: false });

    if (error || !data.length) {
      container.innerHTML = "Tidak ada banner.";
      return;
    }

    bannerContainer.innerHTML = "";
data.forEach(item => {
  const div = document.createElement("div");
  div.className = "banner-item";
  div.innerHTML = `
    <img src="${item.url}" alt="banner" onclick="showBannerModal('${item.url}', '${item.judul}', '${item.subjudul}')" />
  `;
  bannerContainer.appendChild(div);
});

    data.forEach(b => {
      const div = document.createElement("div");
      div.className = "banner-item";
      div.innerHTML = `
        <img src="${b.url}" alt="banner" style="width:100%; border-radius: 12px;" />
        <div class="banner-caption" style="padding: 10px;">
          <h2>${b.judul || ""}</h2>
          <p>${b.subjudul || ""}</p>
        </div>
      `;
      container.appendChild(div);
    });
  }
  window.showBannerModal = (url, judul, subjudul) => {
  document.getElementById("modalImg").src = url;
  document.getElementById("modalJudul").textContent = judul;
  document.getElementById("modalSubjudul").textContent = subjudul;
  document.getElementById("bannerModal").style.display = "flex";
}

window.closeModal = () => {
  document.getElementById("bannerModal").style.display = "none";
}

  loadBannerToIndex();
</script>
<!-- Sidebar Script -->
<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const toggleBtn = document.getElementById("menuToggle");

  toggleBtn.addEventListener("click", () => {
    sidebar.style.left = "0";
    overlay.style.display = "block";
  });

  overlay.addEventListener("click", () => {
    sidebar.style.left = "-250px";
    overlay.style.display = "none";
  });
</script>
<!-- Modal Banner -->
<div id="bannerModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalImg" src="" alt="Banner Besar" />
    <h2 id="modalJudul"></h2>
    <p id="modalSubjudul"></p>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>
</body>
</html>
