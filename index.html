<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dapur Kana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #00cfd3;
    }

    header {
      background: #004d4d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 16px;
      font-size: 20px;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #003333;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #004d4d;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 999;
    }

    main {
      padding: 16px;
    }

    .main-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 16px;
    }

    .banner-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .banner-grid img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .banner-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="index.html">Beranda</a>
  <a href="menu.html">Menu</a>
  <a href="checkout.html">Keranjang</a>
  <a href="notifikasi.html">Notifikasi</a>
</div>
<div class="overlay" id="overlay"></div>

<!-- Header -->
<header>
  <button id="menuToggle" class="hamburger">â˜°</button>
  <div class="title">Dapur Kana</div>
  <div class="icons">
    <a href="checkout.html" style="color: white; text-decoration: none;">ðŸ›’</a>
    <a href="notifikasi.html" style="color: white; text-decoration: none;">ðŸ””</a>
  </div>
</header>

<main>
  <div class="main-title">Dapur Kana</div>
  <div class="banner-grid" id="bannerContainer">
    <!-- Banner akan diisi dari Supabase -->
  </div>
</main>

<!-- Supabase Banner Loader -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = 'https://qcevidnjbsyjfdwfduiz.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZXZpZG5qYnN5amZkd2ZkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzcwODksImV4cCI6MjA2ODYxMzA4OX0.bR-FZBvVbY7njHKvI_lA0GPs4TaHQKq8YzX2a-dJ3JI';

  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadBanners() {
    const { data, error } = await supabase
      .from("banners")
      .select("url")
      .order("created_at", { ascending: false });

    const container = document.getElementById("bannerContainer");
    if (data && data.length) {
      data.forEach(b => {
        const img = document.createElement("img");
        img.src = b.url;
        container.appendChild(img);
      });
    } else {
      container.innerHTML = "<p style='color:white;'>Belum ada banner</p>";
    }
  }

  loadBanners();
</script>

<!-- Sidebar Script -->
<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const toggleBtn = document.getElementById("menuToggle");

  toggleBtn.addEventListener("click", () => {
    sidebar.style.left = "0";
    overlay.style.display = "block";
  });

  overlay.addEventListener("click", () => {
    sidebar.style.left = "-250px";
    overlay.style.display = "none";
  });
</script>

</body>
</html>
