<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Checkout - Dapur Kana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #00cfd3;
    }
    header {
      background: #004d4d;
      color: white;
      padding: 12px 16px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }
    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: flex-end;
    }
    .icons a {
      color: white;
      text-decoration: none;
    }
    main {

    }
    h2 {
      color: white;
      text-align: center;
    }

    }
    .qty-control {

      align-items: center;
      gap: 8px;

    .qty-control button {

    input, select, button {

      padding: 10px;

      border: 1px solid #ccc;
      font-size: 16px;

</head>
<body>

<header>
  <button class="hamburger" onclick="openSidebar()">‚ò∞</button>
  <div class="title">Checkout</div>

<div id="sidebar" style="position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #003333; z-index: 1000; padding-top: 60px; transition: 0.3s;">

<div id="overlay" onclick="closeSidebar()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index:999;"></div>

<main>
  <h2>Keranjang</h2>
  <div class="keranjang-list" id="keranjangList">Memuat...</div>
  <h2>Data Pemesan</h2>
  <div class="form-container">
    <input type="text" id="nama" placeholder="Nama lengkap" />
    <input type="text" id="no_hp" placeholder="Nomor HP" />
    <input type="text" id="alamat" placeholder="Alamat lengkap" />
    <label for="waktu_kirim">Pilih Waktu Pengiriman:</label>
    <select id="waktu_kirim" required>
      <option value="">-- Pilih --</option>

  <option value="">Pilih Metode Pembayaran</option>
  <option value="COD">Bayar di Tempat (COD)</option>
  <option value="BCA">Bank Central Asia (BCA)</option>

</select>

    <div id="buktiSection" style="display:none;">
  <label for="bukti">Upload Bukti Pembayaran</label>

</div>

<script type="module">
	const GAS_URL = "https://script.google.com/macros/s/AKfycbyKecb5oPyc8SeVH1zQnwEV3_fIqEDpCnlpEh-NUMTMrl6M6kJ7T2ge4pMRlh454IlN1g/exec"; // Ganti dengan URL asli kamu
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  'https://qcevidnjbsyjfdwfduiz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZXZpZG5qYnN5amZkd2ZkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzcwODksImV4cCI6MjA2ODYxMzA4OX0.bR-FZBvVbY7njHKvI_lA0GPs4TaHQKq8YzX2a-dJ3JI'
);
  // üîΩ Masukkan fungsi initUser di sini
  function initUser() {
    const urlParams = new URLSearchParams(window.location.search);
    const uidFromUrl = urlParams.get('uid');
    const via = urlParams.get('via');
    

    if (uidFromUrl) {
      localStorage.setItem('user_id', uidFromUrl);
      localStorage.setItem('akses_via', 'telegram');
    }

    let user_id = localStorage.getItem('user_id');
    if (!user_id) {
      if (via === 'telegram') {
        window.location.href = "https://t.me/DapurKanabot?start=go";
      } else {
        user_id = crypto.randomUUID();
        localStorage.setItem('user_id', user_id);
        localStorage.setItem('akses_via', via || 'web');
      }
    }
    return user_id;
  }

  // üîΩ Gunakan setelah dideklarasikan
  const user_id = initUser();
  const akses_via = localStorage.getItem('akses_via');

  // Setelah ini baru kamu bisa lanjut pakai user_id
  console.log("Akses via:", akses_via);
  console.log("User ID:", user_id);

let checkoutData;

async function loadKeranjang() {
  const { data } = await supabase.from('checkout').select('*').eq('user_id', user_id).maybeSingle();
  console.log("User ID:", user_id);
  console.log("Data checkout:", data);
  checkoutData = data;
  const container = document.getElementById('keranjangList');
  if (!data || !data.item || data.item.length === 0) {
    container.innerHTML = 'Keranjang kosong.';
    return;
  }

  let total = 0;
  container.innerHTML = data.item.map(item => {
    total += item.qty * item.harga;
    return `
      <div class="keranjang-item">
        <div>${item.nama}</div>
        <div class="qty-control">
          <button onclick="kurangItem('${item.id}')">-</button>
          <span id="qty-${item.id}">${item.qty}</span>
          <button onclick="tambahItem('${item.id}')">+</button>
        </div>
        <div>Rp ${(item.qty * item.harga).toLocaleString()}</div>
      </div>`;
  }).join('') + `<div class="total">Total: Rp ${total.toLocaleString()}</div>`;
}

window.tambahItem = async function (id) {
  const items = checkoutData.item;
  const index = items.findIndex(i => i.id === id);
  if (index >= 0) items[index].qty++;
  updateCheckout(items);
};

window.kurangItem = async function (id) {
  let items = checkoutData.item;
  const index = items.findIndex(i => i.id === id);
  if (index >= 0) {
    items[index].qty--;
    if (items[index].qty <= 0) items.splice(index, 1);
  }
  updateCheckout(items);
};

window.submitPesanan = async function () {
  console.log("üöÄ Submit dimulai");

  // Ambil data form
  const nama = document.getElementById('nama').value;
  const no_hp = document.getElementById('no_hp').value;
  const alamat = document.getElementById('alamat').value;
  const metode = document.getElementById('metode').value;
  const buktiFile = document.getElementById('bukti').files[0];
  const waktu_kirim = document.getElementById('waktu_kirim').value;

  if (!nama || !no_hp || !alamat || !waktu_kirim || !metode) {
    alert('Lengkapi semua field!');
    return;
  }

  if (!checkoutData || !checkoutData.item || checkoutData.item.length === 0) {
    alert('Keranjang kosong!');
    return;
  }

  try {
    let buktiUrl = null;

    if (metode !== "COD" && buktiFile) {
      console.log("üì§ Upload bukti...");
      const fileExt = buktiFile.name.split('.').pop();
      const fileName = `${Date.now()}.${fileExt}`;
      const filePath = `bukti/${user_id}/${fileName}`;
      const { data, error } = await supabase.storage.from('bukti-pembayaran').upload(filePath, buktiFile);

      if (error) throw new Error('‚ùå Upload bukti gagal: ' + error.message);

      const { data: publicUrlData } = supabase.storage.from('bukti-pembayaran').getPublicUrl(filePath);
      buktiUrl = publicUrlData.publicUrl;
      console.log("‚úÖ Bukti terupload:", buktiUrl);
    }

    console.log("üìù Simpan pesanan...");
    const { error: insertError } = await supabase.from('pesanan').insert({
      nama,
      no_hp,
      alamat,
      waktu_kirim,
      metode,
      items: checkoutData.item,
      total_harga: checkoutData.total_harga,
      status: 'Menunggu',
      user_id,
      bukti_url: buktiUrl
    });

    if (insertError) throw new Error("‚ùå Gagal simpan pesanan: " + insertError.message);

    console.log("üì® Kirim notifikasi ke user Telegram...");
    if (akses_via === "telegram") {
      const resUser = await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({
          type: "user",
          user_id,
          message: "‚úÖ Pesanan kamu sudah kami terima!\nüçΩÔ∏è Silakan tunggu konfirmasi dari admin ya. Terima kasih üôè",
        }),
        headers: { "Content-Type": "application/json" },
      });
      const text = await resUser.text();
      console.log("‚û°Ô∏è Respons GAS user:", text);
    }

    console.log("üßπ Hapus data checkout...");
    await supabase.from('checkout').delete().eq('id', checkoutData.id);

    console.log("üì® Kirim notifikasi ke owner Telegram...");
    await kirimNotifikasiTelegram({
      user_id,
      nama,
      platform: akses_via,
      items: checkoutData.item.map(i => `${i.nama} x${i.qty}`),
      catatan: "-"
    });

    console.log("‚úÖ Menampilkan alert sukses...");
    alert('Pesanan berhasil dikirim!');

    setTimeout(() => {
  if (akses_via === "whatsapp") {
    const pesan = `Halo, saya sudah pesan di Dapur Kana.\nNama: ${nama}\nTotal: Rp ${checkoutData.total_harga.toLocaleString("id-ID")}`;
    const urlShare = `https://wa.me/6282334935818?text=${encodeURIComponent(pesan)}`;
    console.log("üîÅ Redirect ke WhatsApp:", urlShare);
    window.location.href = urlShare; // langsung redirect
  } else {
    window.location.href = "notifikasi.html?uid=" + user_id;
  }
}, 1000);

  } catch (err) {
    console.error("‚ùå Error submit:", err);
    alert("Terjadi kesalahan saat submit: " + err.message);
  }
};
window.openSidebar = () => {
  document.getElementById("sidebar").style.left = "0";
  document.getElementById("overlay").style.display = "block";
};

window.closeSidebar = () => {
  document.getElementById("sidebar").style.left = "-250px";
  document.getElementById("overlay").style.display = "none";
};

const infoPembayaranDiv = document.getElementById("infoPembayaran");

// Preview bukti pembayaran
document.getElementById("bukti").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) {
    const preview = document.getElementById("previewBukti");
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
  }
});

// Tampilkan info pembayaran dari tabel
document.getElementById("metode").addEventListener("change", async (e) => {
  const metode = e.target.value;

  const buktiSection = document.getElementById("buktiSection");
  const infoPembayaranDiv = document.getElementById("infoPembayaran");

  // Jika COD, sembunyikan upload bukti dan info pembayaran
  if (metode === "COD") {
    buktiSection.style.display = "none";
    infoPembayaranDiv.innerHTML = `<p><strong>Pembayaran akan dilakukan langsung saat pengantaran.</strong></p>`;
    return;
  } else {
    buktiSection.style.display = "block";
  }

  // Ambil info pembayaran dari Supabase jika bukan COD
  const { data, error } = await supabase
    .from("pembayaran")
    .select("*")
    .eq("metode", metode)
    .maybeSingle();

  if (error || !data) {
    infoPembayaranDiv.innerHTML = "";
    return;
  }

  if (metode.toLowerCase() === "qris") {
    infoPembayaranDiv.innerHTML = `
      <p>Silakan scan QRIS berikut:</p>
      <img src="${data.qris_url}" style="max-width: 100%; border-radius: 12px;" />
    `;
  } else {
    infoPembayaranDiv.innerHTML = `
      <p><strong>Bank:</strong> ${data.nama_bank}</p>
      <p><strong>Nomor Rekening:</strong> ${data.rekening}</p>
      <p><strong>Atas Nama:</strong> ${data.atas_nama}</p>
    `;
  }
});
loadKeranjang();

// CEK STATUS TOKO
const { data: statusData, error: statusError } = await supabase
  .from("pengaturan")
  .select("nilai")
  .eq("nama", "status_toko")
  .single();

if (!statusError && statusData?.nilai === "tutup") {
  const tombol = document.querySelector("button.submit");
  tombol.disabled = true;
  tombol.style.opacity = "0.5";
  tombol.style.cursor = "not-allowed";

  const infoTutup = document.createElement("div");
  infoTutup.innerHTML = `
    <div style="background:#ffeaea;padding:12px;border-left:5px solid red;margin-top:20px;border-radius:8px">
      ‚ùå <b>Toko sedang tutup.</b><br>Saat ini kami tidak menerima pesanan. Anda tetap dapat melihat menu.
    </div>`;
  document.querySelector(".form-container").prepend(infoTutup);

  // Cegah submit
  window.submitPesanan = function () {
    alert("Maaf, toko sedang tutup dan tidak menerima pesanan saat ini.");
  };
}
window.updateCheckout = async function(items) {
  const total = items.reduce((sum, i) => sum + i.qty * i.harga, 0);
  await supabase.from('checkout').update({ item: items, total_harga: total }).eq('id', checkoutData.id);
  checkoutData.item = items;
  checkoutData.total_harga = total;
  loadKeranjang();
};

window.kirimNotifikasiTelegram = async function(pesanan) {
  const { user_id, nama, platform, items, catatan } = pesanan;
  const message = `
üì• Pesanan Baru Masuk!

üë§ Nama: ${nama}
üì± Platform: ${platform}
üÜî User ID: ${user_id}
üõí Item: ${items.join(", ")}
üí¨ Catatan: ${catatan || '-'}
‚è∞ Waktu: ${new Date().toLocaleString("id-ID")}
`.trim();

  try {
    const response = await fetch(GAS_URL, {
      method: "POST",
      body: JSON.stringify({
        type: "owner",
        message: message,
      }),
      headers: {
        "Content-Type": "application/json",
      },
    });

    const result = await response.text();
    console.log("üì¨ Hasil kirim GAS owner:", result);

    if (!response.ok) {
      throw new Error(`Gagal kirim notifikasi: ${response.statusText}`);
    }
  } catch (err) {
    console.error("‚ùå Error saat kirim notifikasi ke owner:", err);
    alert("Terjadi masalah saat mengirim notifikasi ke Telegram: " + err.message);
    throw err; // penting agar tidak lanjut ke alert sukses
  }
}
