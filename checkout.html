<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Dapur Kana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #00cfd3;
    }

    header {
      background: #004d4d;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .icons a {
      color: white;
      text-decoration: none;
      margin-left: 12px;
    }

    main {
      padding: 16px;
    }

    h2 {
      color: white;
      text-align: center;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      padding: 16px;
      max-width: 500px;
      margin: 16px auto;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #004d4d;
      color: white;
      padding: 10px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .keranjang-list {
      background: white;
      border-radius: 16px;
      padding: 16px;
      max-width: 500px;
      margin: 16px auto;
    }

    .keranjang-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <button class="hamburger" onclick="openSidebar()">‚ò∞</button>
  <div class="title">Checkout</div>
  <div class="icons">
    <a href="checkout.html">üõí</a>
    <a href="notifikasi.html">üîî</a>
  </div>
</header>

<!-- Sidebar -->
<div id="sidebar" style="position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #003333; z-index: 1000; padding-top: 60px; transition: 0.3s;">
  <a href="index.html" style="color:white; display:block; padding:10px 20px;">üè† Beranda</a>
  <a href="menu.html" style="color:white; display:block; padding:10px 20px;">üçΩÔ∏è Menu</a>
  <a href="checkout.html" style="color:white; display:block; padding:10px 20px;">üõí Keranjang</a>
  <a href="notifikasi.html" style="color:white; display:block; padding:10px 20px;">üîî Notifikasi</a>
</div>

<!-- Overlay -->
<div id="overlay" onclick="closeSidebar()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index:999;"></div>

<main>
  <h2>Keranjang</h2>
  <div class="keranjang-list" id="keranjangList">Memuat...</div>

  <h2>Data Pemesan</h2>
  <div class="form-container">
    <input type="text" id="nama" placeholder="Nama lengkap" />
    <input type="text" id="no_hp" placeholder="Nomor HP" />
    <input type="text" id="alamat" placeholder="Alamat lengkap" />
    <select id="metode">
      <option value="">Pilih Metode Pembayaran</option>
      <option value="COD">COD (Bayar di tempat)</option>
      <option value="Transfer">Transfer</option>
    </select>
    <button onclick="submitPesanan()">Kirim Pesanan</button>
  </div>
</main>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qcevidnjbsyjfdwfduiz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZXZpZG5qYnN5amZkd2ZkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzcwODksImV4cCI6MjA2ODYxMzA4OX0.bR-FZBvVbY7njHKvI_lA0GPs4TaHQKq8YzX2a-dJ3JI" // ganti dengan anon key asli kamu
  );

  const user_id = localStorage.getItem("user_id");

  async function loadKeranjang() {
    const { data, error } = await supabase
      .from("checkout")
      .select("*")
      .eq("user_id", user_id)
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    const container = document.getElementById("keranjangList");
    if (error || !data) {
      container.innerHTML = "Keranjang kosong.";
      return;
    }

    const items = data.item || [];
    let total = 0;
    container.innerHTML = items.map(item => {
      total += item.qty * item.harga;
      return `
        <div class="keranjang-item">
          <div>${item.nama} x ${item.qty}</div>
          <div>Rp ${(item.qty * item.harga).toLocaleString()}</div>
        </div>
      `;
    }).join("") + `<div class="total">Total: Rp ${total.toLocaleString()}</div>`;
  }

  async function submitPesanan() {
    const nama = document.getElementById("nama").value;
    const no_hp = document.getElementById("no_hp").value;
    const alamat = document.getElementById("alamat").value;
    const metode = document.getElementById("metode").value;

    const { data: checkoutData } = await supabase
      .from("checkout")
      .select("*")
      .eq("user_id", user_id)
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    if (!checkoutData || !checkoutData.item || checkoutData.item.length === 0) {
      alert("Keranjang kosong.");
      return;
    }

    const { error } = await supabase.from("pesanan").insert([{
      nama,
      no_hp,
      alamat,
      metode,
      items: checkoutData.item,
      total: checkoutData.total_harga,
      status: "Menunggu",
      user_id
    }]);

    if (error) {
      alert("Gagal kirim pesanan.");
    } else {
      alert("Pesanan berhasil dikirim!");
      // opsional: hapus dari checkout setelah kirim
      await supabase.from("checkout").delete().eq("user_id", user_id);
      location.reload();
    }
  }

  // Sidebar
  window.openSidebar = () => {
    document.getElementById("sidebar").style.left = "0";
    document.getElementById("overlay").style.display = "block";
  }
  window.closeSidebar = () => {
    document.getElementById("sidebar").style.left = "-250px";
    document.getElementById("overlay").style.display = "none";
  }

  loadKeranjang();
</script>

</body>
</html>
