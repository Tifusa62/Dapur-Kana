<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Dapur Kana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #00cfd3;
    }

    header {
      background: #004d4d;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .icons a {
      color: white;
      text-decoration: none;
      margin-left: 12px;
    }

    main {
      padding: 16px;
    }

    h2 {
      color: white;
      text-align: center;
    }

    .checkout-items, form {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 12px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
    }

    button {
      margin-top: 16px;
      background: #004d4d;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      color: #888;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <button class="hamburger" onclick="openSidebar()">‚ò∞</button>
  <div class="title">Checkout</div>
  <div class="icons">
    <a href="checkout.html">üõí</a>
    <a href="notifikasi.html">üîî</a>
  </div>
</header>

<!-- Sidebar -->
<div id="sidebar" style="position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #003333; z-index: 1000; padding-top: 60px; transition: 0.3s;">
  <a href="index.html" style="color:white; display:block; padding:10px 20px;">üè† Beranda</a>
  <a href="menu.html" style="color:white; display:block; padding:10px 20px;">üçΩÔ∏è Menu</a>
  <a href="checkout.html" style="color:white; display:block; padding:10px 20px;">üõí Keranjang</a>
  <a href="notifikasi.html" style="color:white; display:block; padding:10px 20px;">üîî Notifikasi</a>
</div>

<!-- Overlay -->
<div id="overlay" onclick="closeSidebar()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index:999;"></div>

<main>
  <h2>Keranjang Anda</h2>
  <div class="checkout-items" id="checkoutItems">Memuat...</div>

  <h2>Data Pemesanan</h2>
  <form id="checkoutForm">
    <label>Nama</label>
    <input type="text" name="nama" required />

    <label>No HP</label>
    <input type="text" name="no_hp" required />

    <label>Alamat</label>
    <input type="text" name="alamat" required />

    <label>Pembayaran</label>
    <select name="pembayaran" required>
      <option value="">Pilih</option>
      <option value="COD">COD</option>
      <option value="Transfer">Transfer</option>
    </select>

    <button type="submit">Kirim Pesanan</button>
    <div class="note">* Setelah dikirim, data keranjang akan dikunci.</div>
  </form>
</main>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qcevidnjbsyjfdwfduiz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZXZpZG5qYnN5amZkd2ZkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzcwODksImV4cCI6MjA2ODYxMzA4OX0.bR-FZBvVbY7njHKvI_lA0GPs4TaHQKq8YzX2a-dJ3JI"
  );

  const checkoutItems = document.getElementById("checkoutItems");
  const form = document.getElementById("checkoutForm");

  let currentId = null;
  let currentItemList = [];
  let totalHarga = 0;

  async function loadCheckout() {
    const { data, error } = await supabase
      .from("checkout")
      .select("*")
      .eq("status", "draft")
      .single();

    if (error || !data) {
      checkoutItems.innerHTML = "Keranjang kosong.";
      return;
    }

    currentId = data.id;
    currentItemList = data.item || [];
    totalHarga = data.total_harga || 0;

    if (currentItemList.length === 0) {
      checkoutItems.innerHTML = "Keranjang kosong.";
      return;
    }

    checkoutItems.innerHTML = "";
    currentItemList.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>${item.nama} x ${item.qty}</div>
        <div>Rp ${item.qty * item.harga}</div>
      `;
      checkoutItems.appendChild(div);
    });

    const total = document.createElement("div");
    total.className = "total";
    total.innerText = `Total: Rp ${totalHarga.toLocaleString()}`;
    checkoutItems.appendChild(total);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const payload = {
      nama: formData.get("nama"),
      no_hp: formData.get("no_hp"),
      alamat: formData.get("alamat"),
      pembayaran: formData.get("pembayaran"),
      status: "baru"
    };

    const { error } = await supabase
      .from("checkout")
      .update(payload)
      .eq("id", currentId);

    if (error) {
      alert("Gagal mengirim pesanan.");
    } else {
      alert("Pesanan berhasil dikirim!");
      localStorage.removeItem("keranjang");
      window.location.href = "notifikasi.html";
    }
  });

  window.openSidebar = () => {
    document.getElementById("sidebar").style.left = "0";
    document.getElementById("overlay").style.display = "block";
  }

  window.closeSidebar = () => {
    document.getElementById("sidebar").style.left = "-250px";
    document.getElementById("overlay").style.display = "none";
  }

  loadCheckout();
</script>

</body>
</html>
