<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Dapur Kana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #00cfd3;
    }

    header {
      background: #004d4d;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .icons a {
      color: white;
      text-decoration: none;
      margin-left: 12px;
    }

    main {
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: white;
    }

    table {
      width: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #004d4d;
      color: white;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
      color: white;
    }

    form {
      background: white;
      padding: 16px;
      border-radius: 12px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #004d4d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <button class="hamburger" onclick="openSidebar()">‚ò∞</button>
  <div class="title">Checkout</div>
  <div class="icons">
    <a href="notifikasi.html">üîî</a>
  </div>
</header>

<!-- Sidebar -->
<div id="sidebar" style="position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #003333; z-index: 1000; padding-top: 60px; transition: 0.3s;">
  <a href="index.html" style="color:white; display:block; padding:10px 20px;">üè† Beranda</a>
  <a href="menu.html" style="color:white; display:block; padding:10px 20px;">üçΩÔ∏è Menu</a>
  <a href="checkout.html" style="color:white; display:block; padding:10px 20px;">üõí Keranjang</a>
  <a href="notifikasi.html" style="color:white; display:block; padding:10px 20px;">üîî Notifikasi</a>
</div>

<!-- Overlay -->
<div id="overlay" onclick="closeSidebar()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index:999;"></div>

<main>
  <h2>Keranjang Anda</h2>
  <div id="keranjangSection">
    <table id="keranjangTable">
      <thead>
        <tr>
          <th>Menu</th>
          <th>Qty</th>
          <th>Harga</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="keranjangBody">
        <!-- Diisi via JS -->
      </tbody>
    </table>
    <div class="total" id="totalHarga">Total: Rp 0</div>
  </div>

  <h2>Data Pemesan</h2>
  <form id="checkoutForm">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="tel" id="no_hp" placeholder="No. HP" required />
    <textarea id="alamat" placeholder="Alamat Lengkap" rows="3" required></textarea>
    <select id="pembayaran" required>
      <option value="">Pilih Metode Pembayaran</option>
      <option value="COD">Bayar di Tempat</option>
      <option value="Transfer">Transfer Bank</option>
    </select>
    <button type="submit">Kirim Pesanan</button>
  </form>
</main>

<script>
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
    document.getElementById("overlay").style.display = "block";
  }

  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
    document.getElementById("overlay").style.display = "none";
  }

  function tampilkanKeranjang() {
    const keranjang = JSON.parse(localStorage.getItem("keranjang") || "{}");
    const tbody = document.getElementById("keranjangBody");
    const totalEl = document.getElementById("totalHarga");

    tbody.innerHTML = "";
    let total = 0;

    for (const id in keranjang) {
      const item = keranjang[id];
      const subtotal = item.qty * item.harga;
      total += subtotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.nama}</td>
        <td>${item.qty}</td>
        <td>Rp ${item.harga.toLocaleString()}</td>
        <td>Rp ${subtotal.toLocaleString()}</td>
      `;
      tbody.appendChild(row);
    }

    totalEl.textContent = "Total: Rp " + total.toLocaleString();
  }

  // Panggil saat halaman dibuka
  tampilkanKeranjang();
</script>

</body>
</html>
